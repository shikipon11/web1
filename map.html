</head>

<body><!-- 表示内容 -->

    <!-- ヘッダー -->
    <header>
        <h1>校内MAP</h1><!-- ヘッダー文字 -->
    </header>

    <!-- メイン -->
    <main>

        <section class="map-section"><!-- MAPセクション -->

            <!-- MAPを入れる場所 -->
            <div class="map-area"><!-- MAP枠 -->
                <!-- ここに校内MAPの画像や図を入れる -->
            </div>

        </section>

    </main>
    <section class="map-grid-section"><!-- MAP番号説明 -->

    <div class="map-grid"><!-- 全体 -->

        <!-- ここから繰り返し -->
        <div class="map-item">
            <span class="map-word">①こんにちは</span>
            <span class="map-tooltip">これは日本の挨拶です</span>
        </div>

        <div class="map-item">
            <span class="map-word">②ありがとう</span>
            <span class="map-tooltip">これは感謝を表す言葉です</span>
        </div>

        <div class="map-item">
            <span class="map-word">③さようなら</span>
            <span class="map-tooltip">これは別れの挨拶です</span>
        </div>
       
        <div class="map-item">
            <span class="map-word">あいうえお</span>
            <span class="map-tooltip">これは母音です</span>
        </div>
       
        <div class="map-item">
            <span class="map-word">もじがおおいとどうなるか</span>
            <span class="map-tooltip">これはテストです</span>
        </div>

        <div class="map-item">
            <span class="map-word">改行</span>
            <span class="map-tooltip">できてますか？</span>
        </div>
        <!-- 好きなだけコピペで作る -->

    </div>

</section>
