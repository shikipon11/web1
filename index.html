<!DOCTYPE html> <!-- このファイルがHTML5形式で書かれていることを宣言 -->

<html lang="ja"> <!-- ページ全体の始まり／日本語ページ -->

<head>
    <meta charset="UTF-8"> <!-- 日本語が文字化けしないようにする -->

    <title>ホーム｜文化祭</title> <!-- ブラウザのタブに表示されるタイトル -->

    <link rel="stylesheet" href="style.css"> <!-- CSSファイルを読み込む -->
</head>

<body> <!-- 画面に表示される内容の開始 -->

    <header> <!-- ページ最上部のヘッダー -->
        <h1>第69回松尾祭</h1> <!-- ヘッダーに表示する文化祭名 -->
    </header>

    <main> <!-- ヘッダー下のメインコンテンツ -->

        <section class="home-info"> <!-- タイトル・日付などのまとめエリア -->

            <h2>第69回松尾祭</h2> <!-- 文化祭の正式タイトル -->

            <p class="slogan">タイトル</p> <!-- サブタイトル／キャッチコピー -->

            <p class="date">開催日</p> <!-- 開催日を入れる場所 -->

        </section>

        <hr class="section-line"> <!-- 内容を区切るための横線 -->

        <section class="slogan-section"> <!-- スローガンと込めた思いのエリア -->

            <div class="slogan-left"> <!-- 左側：スローガン表示用 -->

                <h3>スローガン</h3> <!-- スローガン見出し -->

                <p>
                    <span class="no-break">「明日も頑張ろう」</span>
                </p>
                <!-- スローガン本文（途中で改行させたくない文字） -->

            </div>

            <div class="slogan-right"> <!-- 右側：スローガンに込めた思い -->

                <p>思い</p> <!-- スローガンに込めた思いを書く場所 -->

            </div>

        </section>
     </main>
    <section class="poster-section"><!-- ポスター紹介 -->

        <!-- 左：ポスター -->
     <div class="poster-left"><!-- 左 -->
            <a href="#poster-modal"><!-- 拡大 -->
             <img src="images/poster.png" alt="文化祭ポスター"><!-- 画像 -->
            </a>
     </div>

        <!-- 右：紹介文 -->
     <div class="poster-right"><!-- 右 -->
            <h3>ポスター紹介文</h3><!-- 見出し -->
         <p>うんたらかんたら</p>
        </div>

    </section>

    <!-- 拡大表示 -->
    <div id="poster-modal" class="poster-modal"><!-- モーダル -->
        <a href="#" class="close">×</a><!-- 閉じる -->
        <img src="images/poster.png" alt="拡大ポスター"><!-- 拡大画像 -->
    </div>
   

</body>
</html>
